name: nerdyweirdwords

networks:
  nerdyweirdwords:
    driver: bridge

services:

  database:
    container_name: nerdy-weird-database
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: nerdyweirdwords
    networks:
      - nerdyweirdwords
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./NerdyWeirdWordsBackend
    container_name: nerdy-weird-backend
    networks:
      - nerdyweirdwords
    ports:
      - "65535:8080"

  frontend:
    build:
      context: ./NerdyWeirdWords
    container_name: nerdy-weird-frontend
    networks:
      - nerdyweirdwords
    ports:
      - "65534:3000"

volumes:
  database:

